<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GathSession.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <figure>
          <img src="./src/assets/misc/gathsession_logo.svg" alt="GathSession Logo">
        </figure>
        <nav class="header__nav menu">
          <ul class="menu__ul">
            <li class="menu__item">
              <a href="" class="menu__link disabled">Home</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link link">Features</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link link">Blog</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link link">Contact</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link link">About us</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="hero">
        <section class="hero-left">
          <article class="hero__content info">
            <h1 class="hero__title">Build your best community <br> starting from here.</h1>
            <p class="hero__description">Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>
            <div class="hero__links">
              <a href="#" class="hero__link--btn link">Get Started</a>
              <a href="#" class="hero__link link">
                <p class="link__p">Learn More</p>
                <img src="./src/assets/misc/white_arrow_right.svg" alt="">
              </a>
            </div>
          </article>
          <article class="hero__content utilities">
            <div class="utilities__item utility">
              <img src="./src/assets/icons/build_community_icon.svg" alt="" class="utilities__icon">
              <a href="#" class="utilities__link link">
                Build <br> Community
              </a>
            </div>
            <div class="utilities__item utility">
              <img src="./src/assets/icons/share_events_icon.svg" alt="" class="utilities__icon">
              <a href="#" class="utilities__link link"
              >Share <br> Events
            </a>
            </div>
            <div class="utilities__item utility">
              <img src="./src/assets/icons/get_info_icon.svg" alt="" class="utilities__icon">
              <a href="#" class="utilities__link link">
                Get <br> Information
              </a>
            </div>
          </article>
        </section>
        <section class="hero-right gallery">
            <img src="./src/assets/models/guy_orange_hat.png" alt="" class="gallery__photo--1">
            <img src="./src/assets/models/red_hair_woman.png" alt="" class="gallery__photo--2">
            <img src="./src/assets/models/smiling_woman.png" alt="" class="gallery__photo--3">
            <img src="./src/assets/models/orange_glasses_man.png" alt="" class="gallery__photo--4">
            <img src="./src/assets/models/white_glasses_woman.png" alt="" class="gallery__photo--5">
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
